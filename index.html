<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  </style>
</head>
<body>

  <main>
    <img src="images/illustration-hero.svg" alt="Hero Ilustration">

    <section>
      <h1>Order Summary</h1>
      <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</span>

      <div class="informations">
        <div class="music-price">
          <img src="images/icon-music.svg" alt="Music Icon">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceded to Payment</button> 
      <A href="#" id="cancel-order">Cancel Order</A>
    </section>
  </main>
  
</body>
</html>
